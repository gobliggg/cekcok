name: Merge PRs
on:
  pull_request:
    types:
      - closed
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Delete merged branch
        uses: koj-co/delete-merged-action@master
        with:
          branches: "!main, !development, !sanity, res-*"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
